<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <title>Tarjeta - Jose Arroyo</title>
  <style>
    :root {
      --magenta: #E20074;
      --bg: #000;
      --text: #fff;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Times New Roman", Times, serif;
      font-size: clamp(15px, 1.6vw, 18px);
      -webkit-text-size-adjust: 100%;
    }
    .wrap {
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: calc(env(safe-area-inset-top, 0px) + 16px)
               calc(env(safe-area-inset-right, 0px) + 16px)
               calc(env(safe-area-inset-bottom, 0px) + 16px)
               calc(env(safe-area-inset-left, 0px) + 16px);
    }
    .card {
      width: min(94vw, 420px);
      background: #0b0b0b;
      border: 1px solid #1f1f1f;
      border-radius: 20px;
      padding: 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
    }
    /* Logo centrado dentro de la tarjeta */
    .logo-center { text-align: center; margin: 4px 0 8px 0; }
    .logo-center img {
      max-width: min(64%, 220px); /* evita que se salga del cuadro */
      height: auto;
      display: inline-block;
    }
    .title { text-align: center; font-size: clamp(22px, 5.5vw, 28px); margin: 8px 0 4px; color: #fff; }
    .role, .company { text-align: center; margin: 0; color: #dcdcdc; }
    .company { color: #f1f1f1; margin-bottom: 12px; }

    .divider {
      height: 1px; border: none;
      background: linear-gradient(90deg, rgba(226,0,116,0.35), rgba(255,255,255,0.12), rgba(226,0,116,0.35));
      margin: 12px 0 16px;
    }
    .row {
      display: grid; grid-template-columns: 26px 1fr; gap: 12px; align-items:center;
      margin-bottom: 12px; color:#eaeaea; word-break: break-word;
    }
    .icon { width: 26px; height:26px; border-radius: 8px; background:#111; display:grid; place-items:center; border:1px solid #222; }
    a { color:#eaeaea; text-decoration: none; }
    a:hover, a:focus { text-decoration: underline; text-decoration-color: var(--magenta); }
    .cta { margin-top: 18px; display: grid; gap: 12px; }
    .btn {
      appearance: none; display:block; width:100%; padding: 14px 16px; text-align:center;
      font-size: 16px; border-radius: 14px; border: 1px solid var(--magenta);
      background: var(--magenta); color: #fff; text-decoration: none; font-weight: bold;
      letter-spacing: .2px; transition: transform .05s ease, box-shadow .15s ease;
      box-shadow: 0 10px 20px rgba(226,0,116,0.3);
    }
    .btn:active { transform: translateY(1px); box-shadow: 0 6px 14px rgba(226,0,116,0.25); }
    .btn.secondary { background: transparent; color:#fff; border-color:#3a3a3a; box-shadow:none; }
    footer { margin-top: 12px; text-align:center; font-size: 12px; color:#9c9c9c; opacity:.85; }
    footer::after { content: ""; } /* pie en blanco */

    @media (max-width: 360px) { .card { padding: 18px; } }
    @media (min-width: 1024px) {
      .wrap { place-items: start center; }
      .card { margin-top: 6vh; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-label="Tarjeta de negocio de Jose Arroyo">

      <!-- Logo centrado -->
      <div class="logo-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/88/T-Mobile_US_Logo_2022_RGB_Magenta_on_Transparent.svg" alt="T-Mobile" />
      </div>

      <!-- Nombre, cargo, empresa -->
      <h1 class="title">Jose Arroyo</h1>
      <p class="role">Mobile Expert</p>
      <p class="company">T-Mobile</p>

      <hr class="divider" />

      <div class="row">
        <div class="icon" aria-hidden="true">üì±</div>
        <div><a href="tel:+17874691593" aria-label="Llamar por tel√©fono">+1 (787) 469-1593</a></div>
      </div>

      <div class="row">
        <div class="icon" aria-hidden="true">‚úâÔ∏è</div>
        <div><a href="mailto:jose.arroyo29@t-mobile.com" aria-label="Enviar correo">jose.arroyo29@t-mobile.com</a></div>
      </div>

      <div class="cta">
        <a class="btn" id="add-contact" aria-label="A√±adir contacto VCF">A√±adir a contactos</a>
        <a class="btn secondary" href="tel:+17874691593" aria-label="Llamar ahora">Llamar ahora</a>
        <a class="btn secondary" href="https://wa.me/17874691593" target="_blank" rel="noopener" aria-label="Chatear por WhatsApp">WhatsApp</a>
      </div>

      <footer></footer>
    </main>
  </div>

  <script>
  // vCard (fallback por si la descarga directa no funciona en el navegador/app)
  const VCARD_TEXT = `BEGIN:VCARD
VERSION:3.0
N:Arroyo;Jose;;;
FN:Jose Arroyo
TITLE:Mobile Expert
ORG:T-Mobile
TEL;TYPE=CELL,VOICE:+1-787-469-1593
EMAIL;TYPE=INTERNET:jose.arroyo29@t-mobile.com
END:VCARD`;

  function triggerVCardDownload() {
    try {
      const blob = new Blob([VCARD_TEXT], { type: 'text/vcard;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'Jose_Arroyo.vcf';
      document.body.appendChild(a);
      a.click();
      setTimeout(() => { URL.revokeObjectURL(url); a.remove(); }, 400);
    } catch (e) {
      window.location.href = 'data:text/vcard;charset=utf-8,' + encodeURIComponent(VCARD_TEXT);
    }
  }
  document.getElementById('add-contact').addEventListener('click', (ev) => {
    ev.preventDefault();
    triggerVCardDownload();
  });
  </script>
</body>
</html>
