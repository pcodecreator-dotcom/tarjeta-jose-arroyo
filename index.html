<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <title>Jose Arroyo | Mobile Expert</title>
  <style>
    :root {
      --magenta: #E20074;
      --bg: #000;
      --text: #fff;
      --soft: #f4f4f4;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      -webkit-text-size-adjust: 100%;
    }

    /* Lienzo */
    .wrap {
      min-height: 100dvh;
      display: grid;
      place-items: start center;
      padding: calc(env(safe-area-inset-top, 0px) + 16px)
               calc(env(safe-area-inset-right, 0px) + 16px)
               calc(env(safe-area-inset-bottom, 0px) + 16px)
               calc(env(safe-area-inset-left, 0px) + 16px);
    }

    /* Card negro tipo ejemplo */
    .card {
      width: min(94vw, 420px);
      background: #000;
      border-radius: 18px;
      padding: 20px 18px 26px;
      box-shadow: 0 0 0 6px #fff inset;     /* marco blanco como en la captura */
    }

    /* Logo centrado con “glow” magenta */
    .logo {
      text-align: center;
      margin: 18px 0 14px;
    }
    .logo img {
      display: inline-block;
      max-width: min(64%, 220px);
      height: auto;
      filter: drop-shadow(0 0 8px rgba(226,0,116,.55))
              drop-shadow(0 0 18px rgba(226,0,116,.35));
    }

    /* Tipografía y jerarquía como el ejemplo */
    .name {
      font-weight: 800;
      font-size: 28px;
      text-align: center;
      margin: 4px 0 10px;
      letter-spacing: .2px;
    }
    .role, .company, .field, .line {
      text-align: center;
      margin: 0;
      font-size: 20px;
      line-height: 1.35;
      color: #fff;
    }

    /* Línea divisoria fina (simula la del ejemplo) */
    .rule { 
      height: 1px; 
      background: #fff; 
      opacity: .18; 
      margin: 16px auto 12px; 
      width: 92%;
    }

    /* Dirección con subrayado punteado */
    .address {
      text-align: center;
      font-size: 24px;
      line-height: 1.25;
      color: #fff;
      margin: 18px 0 10px;
      text-decoration: underline;
      text-decoration-style: dotted;
      text-underline-offset: 6px;
    }

    /* Enlace magenta “Click to download T-Life” */
    .tlife {
      text-align: center;
      margin: 16px 0 28px;
      font-size: 26px;
    }
    .tlife a {
      color: var(--magenta);
      text-decoration: none;
    }

    /* Botón grande redondeado */
    .cta {
      display: grid;
      place-items: center;
    }
    .btn {
      display: inline-block;
      background: var(--magenta);
      color: #fff;
      font-weight: 700;
      font-size: 24px;
      padding: 16px 28px;
      border-radius: 999px;
      text-decoration: none;
      min-width: 78%;
      text-align: center;
      letter-spacing: .3px;
      box-shadow: 0 10px 22px rgba(226,0,116,.35);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-label="Digital business card">

      <!-- Logo T-MOBILE centrado -->
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7f/T_from_T_Mobile_logo.svg" alt="T-Mobile logo" />
      </div>

      <!-- Nombre, cargo, empresa y contacto (formato exacto del ejemplo) -->
      <h1 class="name">Jose Arroyo</h1>
      <p class="role">Mobile Expert</p>
      <p class="company">T-Mobile;</p>
      <p class="field">jose.arroyo29@t-mobile.com</p>
      <p class="field">Mobile: 787.469.1593</p>

      <div class="rule"></div>

      <p class="address">
        100 San Patricio Ave Ste C-20,<br/>
        Guaynabo, PR, 00968
      </p>

      <div class="tlife">
        <a href="#" id="tlife-link">Click to download T-Life</a>
      </div>

      <div class="cta">
        <a class="btn" id="add-contact">Add to contacts</a>
      </div>
    </main>
  </div>

  <script>
    // vCard (igual a jose_arroyo.vcf) — descarga robusta en móviles
    const VCARD_TEXT = `BEGIN:VCARD
VERSION:3.0
N:Arroyo;Jose;;;
FN:Jose Arroyo
TITLE:Mobile Expert
ORG:T-Mobile
TEL;TYPE=CELL,VOICE:+1-787-469-159-3
EMAIL;TYPE=INTERNET:jose.arroyo29@t-mobile.com
ADR;TYPE=WORK:;;100 San Patricio Ave Ste C-20;Guaynabo;PR;00968;USA
END:VCARD`.replace("469-159-3","469-1593");

    (function () {
      const addBtn = document.getElementById('add-contact');
      addBtn.addEventListener('click', function (e) {
        e.preventDefault();
        try {
          const blob = new Blob([VCARD_TEXT], { type: 'text/vcard;charset=utf-8' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'Jose_Arroyo.vcf';
          document.body.appendChild(a);
          a.click();
          setTimeout(() => { URL.revokeObjectURL(url); a.remove(); }, 400);
        } catch (err) {
          // Fallback para webviews
          window.location.href = 'data:text/vcard;charset=utf-8,' + encodeURIComponent(VCARD_TEXT);
        }
      });

      // Si tienes el link real de T-Life, colócalo aquí:
      document.getElementById('tlife-link').href = '#';
    })();
  </script>
</body>
</html>
