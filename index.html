  <style>
    :root {
      --magenta: #E20074;
      --bg: #000000;
      --text: #FFFFFF;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Times New Roman", Times, serif;
    }
    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 420px;
      background: #0a0a0a;
      border: 1px solid #1f1f1f;
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
    }
    .brand {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 18px;
      gap: 12px;
    }
    .brand .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: var(--magenta);
      box-shadow: 0 0 18px rgba(226,0,116,0.6);
    }
    .brand .name {
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #d7d7d7;
    }
    .title {
      font-size: 28px;
      line-height: 1.1;
      margin: 8px 0 4px 0;
      color: #fff;
    }
    .role {
      font-size: 18px;
      color: #cccccc;
      margin: 0 0 12px 0;
    }
    .company {
      font-size: 16px;
      color: #f1f1f1;
      margin-bottom: 18px;
    }
    .divider {
      height: 1px;
      background: linear-gradient(90deg, rgba(226,0,116,0.3), rgba(255,255,255,0.15), rgba(226,0,116,0.3));
      margin: 12px 0 18px 0;
      border: none;
    }
    .row {
      display: grid;
      grid-template-columns: 26px 1fr;
      gap: 12px;
      align-items: center;
      margin-bottom: 12px;
      color: #eaeaea;
      word-break: break-word;
    }
    .row .icon {
      width: 26px;
      height: 26px;
      border-radius: 8px;
      background: #111;
      display: grid;
      place-items: center;
      border: 1px solid #222;
    }
    .row a {
      color: #eaeaea;
      text-decoration: none;
    }
    .row a:focus, .row a:hover {
      text-decoration: underline;
      text-decoration-color: var(--magenta);
    }
    .cta {
      margin-top: 20px;
      display: grid;
      gap: 12px;
    }
    .btn {
      appearance: none;
      display: inline-block;
      width: 100%;
      padding: 14px 16px;
      text-align: center;
      font-size: 16px;
      border-radius: 14px;
      border: 1px solid var(--magenta);
      background: var(--magenta);
      color: white;
      text-decoration: none;
      font-weight: bold;
      letter-spacing: .2px;
      transition: transform .05s ease, box-shadow .15s ease;
      box-shadow: 0 10px 20px rgba(226,0,116,0.3);
    }
    .btn:active {
      transform: translateY(1px);
      box-shadow: 0 6px 14px rgba(226,0,116,0.25);
    }
    .btn.secondary {
      background: transparent;
      color: #fff;
      border-color: #3a3a3a;
      box-shadow: none;
    }
    footer {
      margin-top: 16px;
      text-align: center;
      font-size: 12px;
      color: #9c9c9c;
      opacity: .85;
    }
    .badge {
      display: inline-block;
      padding: 2px 8px;
      border: 1px solid #333;
      border-radius: 999px;
      font-size: 11px;
      color: #bcbcbc;
    }
  .header {
  display: grid;

}
